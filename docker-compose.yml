version: '3.1'

volumes:
  bosan-data:
  bosan-db:

services:

  proxy:
    image: nginx:1.17.8-alpine
    container_name: proxy.bosan
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./proxy:/etc/nginx:ro

  bosan-server:
    image: bosancz/bosan.cz-server
    container_name: server.bosan
    restart: always
    environment:
      DATABASE_URI: mongodb://db.bosan/bosan
    volumes: 
      - bosan-data:/home/node/app/data
    depends_on: 
      - mongodb
      - proxy

  bosan-client-admin:
    image: bosancz/bosan.cz-client-admin
    container_name: client-admin.bosan
    restart: always
    depends_on:
      - proxy
  
  bosan-client:
    image: bosancz/bosan.cz-client
    container_name: client.bosan
    restart: always
    depends_on:
      - proxy

  mongodb:
    image: mongo
    container_name: db.bosan
    restart: always
    environment:
      MONGO_INITDB_DATABASE: bosan
    volumes:
      - bosan-db:/data/db  