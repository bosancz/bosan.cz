<ion-content>
  <div class="buttons">
    <ion-button *ngIf="photosView === 'grid'" (click)="photosView = 'list'" fill="clear" slot="end">
      <ion-icon slot="start" name="list-outline"></ion-icon> Zobrazit seznam
    </ion-button>
    <ion-button
      *ngIf="photosView === 'list'"
      [disabled]="enableOrdering"
      (click)="photosView = 'grid'"
      fill="clear"
      slot="end"
    >
      <ion-icon slot="start" name="grid-outline"></ion-icon> Zobrazit čtverečky
    </ion-button>
  </div>

  <bo-photo-list
    [photos]="photos"
    [view]="photosView"
    [sortable]="enableOrdering"
    [selectable]="enableDeleting"
    [(selected)]="selectedPhotos"
    (click)="onPhotoClick($event)"
  ></bo-photo-list>
</ion-content>
