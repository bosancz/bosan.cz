<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Kalendář</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <bo-event-calendar
    [dateFrom]="calendarDateFrom"
    [dateTill]="calendarDateTill"
    [events]="calendarEvents"
    [cpv]="true"
    [headingLevel]="3"
  ></bo-event-calendar>
</ion-content>
