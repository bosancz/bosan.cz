<bo-home-card>
  <bo-home-card-title>Volné akce</bo-home-card-title>
  <bo-home-card-content>
    <div class="list-container">
      <ion-list *ngIf="events.length">
        <ion-item *ngFor="let event of events" [detail]="true" [routerLink]="'/akce/' + event._id">
          <ion-label>
            <h3>
              <strong>{{ event.name }}</strong>
            </h3>
            <p>{{ event.dateFrom | date: "d. M. Y" }} ~ {{ event.dateTill | date: "d. M. Y" }}</p>
            <p>{{ event.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

    <p *ngIf="!events.length" class="m-0">Momentálně nejsou žádné volné akce.</p>
  </bo-home-card-content>
</bo-home-card>
