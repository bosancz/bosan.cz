<ion-toolbar>
  <ion-searchbar
    #searchBar
    enterkeyhint="search"
    (ionChange)="searchMembers($any($event).detail.value)"
  ></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button (click)="close()">Zru≈°it</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of filteredMembers" [button]="true" (click)="close(member)">
      <ion-label>
        <h3>{{ member | member: "nickname" }}</h3>
        <p><bo-member-item-detail [member]="member"></bo-member-item-detail></p>
      </ion-label>
      <ion-badge mode="ios" [style.background-color]="member.group | group: 'color'">
        {{ member.group }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
