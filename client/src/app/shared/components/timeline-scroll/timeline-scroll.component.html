<div
     *ngFor="let label of labels"
     class="label"
     [style.top]="label.top/containerDim?.scrollHeight * 100 + '%'"
     [class.text-right]="label.align === 'right'"
     [class.text-center]="label.align === 'center'"
     [class.text-left]="label.align === 'left'"
     >{{label.label}}</div>

<div class="visibleArea" [style.top]="visibleDim.from * 100 + '%'" [style.bottom]="(1 - visibleDim.to) * 100 + '%'"></div>
<div class="visibleMid" [style.top]="visibleDim.mid * 100 + '%'"></div>
