<div class="label" *ngFor="let label of labels" [style.top]="label.top/containerDim?.scrollHeight * 100 + '%'">{{label.label}}</div>

<div class="visibleArea" [style.top]="visibleDim.from * 100 + '%'" [style.bottom]="(1 - visibleDim.to) * 100 + '%'"></div>
<div class="visibleMid" [style.top]="visibleDim.mid * 100 + '%'"></div>
