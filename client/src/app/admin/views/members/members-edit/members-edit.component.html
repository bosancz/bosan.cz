<div class="container" *ngIf="member$ | async as member">

  <page-header>
    <h2 [pageTitle]="'Upravit: ' + member.nickname">
      <ng-container *ngIf="member.nickname">{{member.nickname}} ({{member.name?.first}} {{member.name?.last}})</ng-container>
      <ng-container *ngIf="!member.nickname">{{member.name?.first}} {{member.name?.last}}</ng-container>
    </h2>

    <div class="actions" *actionMenu>
      <button mat-button routerLink="../" (click)="saveMember(memberInfoForm.value)">Zrušit úpravy</button>
      <button mat-button color="primary" [disabled]="!member._links?.self.allowed.PATCH" (click)="saveMember(memberInfoForm.value)">Uložit</button>
    </div>
  </page-header>

  <div>
    <form #memberInfoForm="ngForm">

      <h4>Základní informace</h4>

      <div class="row mb-3">
        <div class="form-group col-lg-3 col-md-6">
          <label>Přezdívka</label>
          <input type="text" name="nickname" [ngModel]="member.nickname" class="form-control" placeholder="Nositel Prstenu">
        </div>
        <ng-container ngModelGroup="name">
          <div class="form-group col-lg-3 col-md-6">
            <label>Jméno</label>
            <input type="text" name="first" [ngModel]="member.name?.first" class="form-control" required placeholder="Bilbo">
          </div>
          <div class="form-group col-lg-3 col-md-6">
            <label>Příjmení</label>
            <input type="text" name="last" [ngModel]="member.name?.last" class="form-control" required placeholder="Pytlík">
          </div>
        </ng-container>

        <div class="form-group col-lg-3 col-md-6">
          <label>Datum narození</label>
          <input type="date" name="birthday" [ngModel]="member.birthday | date:'yyyy-MM-dd'" class="form-control" required>
        </div>

      </div>

      <h4>Členství ve skupině</h4>
      <div class="row mb-3">
        <div class="form-group col-lg-3 col-md-6">
          <label>Oddíl</label>
          <select name="group" [ngModel]="member.group" class="form-control" required>
            <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
          </select>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Role</label>
          <select name="role" [ngModel]="member.role" class="form-control" required>
            <option *ngFor="let role of roles" [value]="role">{{role}}</option>
          </select>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>Členství</label>
          <select name="membership" [ngModel]="member.membership" class="form-control" required>
            <option *ngFor="let membershipType of membershipTypes" [value]="membershipType">{{membershipType}}</option>
          </select>
        </div>
        <div class="form-group col-lg-3 col-md-6">
          <label>&nbsp;</label>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" name="inactive" [ngModel]="member.inactive" [value]="true" class="custom-control-input" id="checkbox_inactive">
            <label class="custom-control-label" for="checkbox_inactive">neaktivní</label>
          </div>
        </div>

      </div>

      <h4>Adresa</h4>
      <div ngModelGroup="address">
        <div class="row">
          <div class="form-group col-8">
            <label>Ulice</label>
            <input type="text" name="street" [ngModel]="member.address?.street" class="form-control" placeholder="Pytlová ulice (Dno pytle)" required>
          </div>
          <div class="form-group col-4">
            <label>Číslo</label>
            <input type="text" name="streetNo" [ngModel]="member.address?.streetNo" class="form-control" placeholder="123/1a" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="form-group col-2">
            <label>PSČ</label>
            <input type="text" name="postalCode" [ngModel]="member.address?.postalCode" class="form-control" pattern="\d{3} ?\d{2}" placeholder="123 45" required>
          </div>
          <div class="form-group col-6">
            <label>Město</label>
            <input type="text" name="city" [ngModel]="member.address?.city" class="form-control" placeholder="Hobitín, Kraj - Západní čtvrtka" required>
          </div>
          <div class="form-group col-4">
            <label>Země</label>
            <input type="text" name="country" [ngModel]="member.address?.country" class="form-control" placeholder="Středozemě">
          </div>
        </div>
      </div>

      <h4>Kontakt</h4>
      <ng-container ngModelGroup="contacts">
        <div class="row">
          <div class="form-group col-6">
            <label>Mobil</label>
            <input type="text" name="mobile" [ngModel]="member.contacts?.mobile" class="form-control" placeholder="+420 777123456">
          </div>
          <div class="form-group col-6">
            <label>E-mail</label>
            <input type="text" name="email" [ngModel]="member.contacts?.email" class="form-control" placeholder="bilbo@valinor.ea">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-6">
            <label>Otec</label>
            <input type="text" name="mother" [ngModel]="member.contacts?.father" class="form-control" placeholder="+420 728123456 (Bungo Pytlík)">
          </div>
          <div class="form-group col-6">
            <label>Matka</label>
            <input type="text" name="father" [ngModel]="member.contacts?.mother" class="form-control" placeholder="bela.bral@gandalfmail.shire (Beladona Bralová)">
          </div>
        </div>

      </ng-container>
    </form>
  </div>
