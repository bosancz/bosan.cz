<ion-toolbar>
  <ion-searchbar enterkeyhint="search" (ionChange)="searchMembers($any($event).detail.value)"></ion-searchbar>
  <ion-buttons slot="end">
    <ion-button (click)="close()">Zru≈°it</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let member of filteredMembers" [button]="true" (click)="close(member)">
      <ion-label>
        <h3>{{ member.nickname || member.name?.first || member.name?.last }}</h3>
        <p>{{ member.group | group: "name" }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
