<div class="container-fluid px-0 px-md-3 px-sm-5">
  <page-header>
    <h2 pageTitle>Přehled akcí</h2>

    <button *menuButton mat-icon-button (click)="showFilter = !showFilter">
      <mat-icon>filter_list</mat-icon>
    </button>

    <div *actionMenu class="actions">
      <button *ngIf="canCreate" mat-button color="primary" routerLink="vytvorit">Vytvořit akci</button>
    </div>

  </page-header>

  <form #filterForm="ngForm" class="filter d-md-block px-3 px-md-0" [class.d-none]="!showFilter">
    <div class="row">
      <mat-form-field class="col">
        <mat-label>Hledat</mat-label>
        <input matInput type="text" [ngModel]="search$ | async" (ngModelChange)="search$.next($event)" name="search">
        <button mat-button *ngIf="search$ | async" matSuffix mat-icon-button (click)="search$.next('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field class="col-12 col-md-12 col-lg-2 col-xl-1">
        <mat-label>Rok</mat-label>
        <mat-select name="year" [ngModel]="currentYear">
          <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col-12 col-md-12 col-lg-2 col-xl-2">
        <mat-label>Stav</mat-label>
        <mat-select name="status" ngModel>
          <mat-option>Všechny</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status.id">{{status.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>

  <admin-table>
    <thead>
      <tr>
        <th>Název akce</th>
        <th>Místo</th>
        <th>Datum</th>
        <th>Vede</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of filteredEvents$ | async" [routerLink]="event._id">
        <td>{{event.name}}</td>
        <td>{{event.place}}</td>
        <td class="date">{{event.dateFrom | date:"EEEEEE d. M."}} - {{event.dateTill | date:"EEEEEE d. M. y"}}
        </td>
        <td>
          <ng-container *ngFor="let leader of event.leaders;let isFirst = first">
            <ng-container *ngIf="!isFirst">, </ng-container>
            <span [style.color]="leader.group | group:'color'">{{leader.nickname || leader.name?.first}}</span>
          </ng-container>
          <strong *ngIf="!event.leaders?.length" class="text-danger">Pan NIKDO</strong>
        </td>
        <td>
          <event-status-badge [event]="event"></event-status-badge>
        </td>
      </tr>
    </tbody>
  </admin-table>

</div>
