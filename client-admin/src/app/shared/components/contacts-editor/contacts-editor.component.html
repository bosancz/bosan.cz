<table>
  <thead>
    <tr>
      <th>Přezdívka</th>
      <th>Jméno</th>
      <th>Pozice</th>
      <th>E-mail</th>
      <th>Mobil</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts;let i = index">
      <td><input type="text" class="form-control" [(ngModel)]="contact.nickname"></td>
      <td><input type="text" class="form-control" [(ngModel)]="contact.name"></td>
      <td><input type="text" class="form-control" [(ngModel)]="contact.role"></td>
      <td><input type="text" class="form-control" [(ngModel)]="contact.email"></td>
      <td><input type="text" class="form-control" [(ngModel)]="contact.mobile"></td>
      <td class="actions">
        <a (click)="move(i,i-1)"><i class="fas fa-caret-up"></i></a>
        <a (click)="move(i,i+1)"><i class="fas fa-caret-down"></i></a>
        <a (click)="delete(i)" class="text-danger"><i class="fas fa-trash-alt"></i></a>
      </td>
    </tr>
  </tbody>
</table>
<br>
<a (click)="add()" class="add"><i class="fas fa-plus"></i> přidat kontakt</a>
